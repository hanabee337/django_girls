<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>
<!--views의 post_detail 함수에 있는 context의 'post_detail' 이름과
    동일해야 정상 동작함.-->
<h1>{{ post_detail.title }}</h1>
<h3>{{ post_detail.content }}</h3>
<h3>{{ post_detail.created_data }}</h3>
<h3>{{ post_detail.published_data }}</h3>
</body>
</html>
