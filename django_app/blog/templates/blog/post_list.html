<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    {% if post_list %}
        {% for post in post_list %}
            <h1>{{ post.title }}</h1>
            <h3>{{ post.content | truncatechars:200}}</h3>
        {% endfor %}
    {% else %}
        <p>No Post</p>
    {% endif %}
</body>
</html>
